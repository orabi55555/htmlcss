    <video

      id="vid"
    ></video>
    <br>
    <input type="range" name="" id="vidRange" min="0" max="100" step="1" value="0"  style="width: 300px;"/>
   <span id="remainingTime">0:00</span> / 
    <span id="totalTime">0:00</span>
    <br>

    <button id="play">play</button>
    <button id="stop">stop</button>
    <button id="before"> &lt;&lt; </button>
    <button id="beforeMin"> &lt;</button>
    <button id="afterMin"> &gt; </button>
    <button id="after"> &gt;&gt; </button>
    
    <input type="range" name="" id="muteRange" min="0" max="10" step="1" value="10"  style="width: 100px;"/>
    <button id="mute"> Mute </button>
    <br>
    <label>Speed</label>
    <input type="range" id="speedRange" min="0.25" max="2" step="0.1" value="1"  style="width: 100px;"/>
    
    
    <script>
    
      // video part
      var vid = document.getElementById("vid"),
      vidRange=document.getElementById("vidRange"),
      play=document.getElementById("play"),
      stop=document.getElementById("stop"),
      before=document.getElementById("before"),
      beforeMin=document.getElementById("beforeMin"),
      after=document.getElementById("after"),
      afterMin=document.getElementById("afterMin"),
      muteRange=document.getElementById("muteRange"),
      mute=document.getElementById("mute"),
      speedRange=document.getElementById("speedRange"),  
 remainingTime = document.getElementById("remainingTime"),
 totalTime = document.getElementById("totalTime");


      vid.addEventListener("timeupdate", function () {
        vidRange.value=vid.currentTime;
        remainingTime.innerHTML=parseFloat(vid.currentTime/60).toFixed(2);
        totalTime.innerHTML=parseFloat(vid.duration/60).toFixed(2);
      });
    //   vidRange.addEventListener("chage",function(e){
    //     vid.currentTime=e.currentTarget.value;
    //   });

        play.addEventListener('click',function(){
            vid.play();
        });
        stop.addEventListener('click',function(){
            vid.pause();
        });
        before.addEventListener("click", function () {
        vid.currentTime=0;
        vidRange.value=0;
        remainingTime.innerHTML=parseFloat(vid.currentTime/60).toFixed(2);
      });
      beforeMin.addEventListener("click", function () {
        vid.currentTime=vid.currentTime-5;
        vidRange.value=vidRange.value-5;
        remainingTime.innerHTML=parseFloat(vid.currentTime/60).toFixed(2);
      });
      after.addEventListener("click", function () {
        vid.currentTime=vid.duration;
        vidRange.value=vid.duration;
        remainingTime.innerHTML=parseFloat(vid.currentTime/60).toFixed(2);
      });
      afterMin.addEventListener("click", function () {
        vid.currentTime=vid.currentTime+5;
        vidRange.value=vidRange.value+5;
        remainingTime.innerHTML=parseFloat(vid.currentTime/60).toFixed(2);
      });
      
      muteRange.addEventListener("change", function (e) {
        vid.volume=e.currentTarget.value/100;
      });
      mute.addEventListener("click",function(){
        vid.volume=0;
        muteRange.value=0;
      });
      speedRange.addEventListener("change",function(){
        vid.playbackRate = speedRange.value;
      });
